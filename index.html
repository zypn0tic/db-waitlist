<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Gen Advertising</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-gradient {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: 0;
    }

    .bg-gradient-1 {
      background: #2563eb;
      width: 500px;
      height: 500px;
      top: -250px;
      left: -250px;
      animation: float 8s ease-in-out infinite;
    }

    .bg-gradient-2 {
      background: #7c3aed;
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -200px;
      animation: float 10s ease-in-out infinite;
    }

    /* Shape positioning */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
    }

    .shape1 {
      top: 10%;
      left: 5%;
      width: 100px;
      animation: float 8s ease-in-out infinite;
    }

    .shape2 {
      top: 30%;
      right: 2%;
      width: 80px;
      animation: float 10s ease-in-out infinite;
    }

    .shape3 {
      bottom: 5%;
      left: 2%;
      width: 120px;
      animation: float 12s ease-in-out infinite;
    }

    .shape4 {
      bottom: 10%;
      right: 8%;
      width: 100px;
      animation: float 9s ease-in-out infinite;
    }

    /* Make images responsive within their containers */
    .shape img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.7) sepia(0.2);
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, 20px) rotate(10deg); }
    }

    .content-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .small-tagline {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 20px;
      color: #888;
      background: linear-gradient(to right, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .main-heading {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .main-heading span {
      display: block;
      color: #888;
      font-weight: 400;
      font-size: 2rem;
      margin-top: 10px;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #aaa;
      padding: 0 20px;
    }

    .waitlist-form {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .waitlist-form input[type="email"] {
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      flex: 1;
      min-width: 200px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .waitlist-form input[type="email"]:focus {
      outline: none;
      border-color: #2563eb;
      background: rgba(0, 0, 0, 0.3);
    }

    .waitlist-form button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .waitlist-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
    }

    .waitlist-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .waitlist-form {
        flex-direction: column;
      }
      
      .main-heading {
        font-size: 2rem;
        padding: 0 20px;
      }
      
      .main-heading span {
        font-size: 1.6rem;
      }

      .content-container {
        margin: 20px;
      }

      .shape {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="shape shape1">
    <img src="images/shape1.png" alt="Shape 1" />
  </div>
  <div class="shape shape2">
    <img src="images/shape2.png" alt="Shape 2" />
  </div>
  <div class="shape shape3">
    <img src="images/shape3.png" alt="Shape 3" />
  </div>
  <div class="shape shape4">
    <img src="images/shape4.png" alt="Shape 4" />
  </div>

  <!-- Animated background gradients -->
  <div class="bg-gradient bg-gradient-1"></div>
  <div class="bg-gradient bg-gradient-2"></div>

  <div class="content-container">
    <div class="small-tagline">From Ideas To Impact</div>
    
    <h1 class="main-heading">
      Next-Gen Advertising
      <span>Reserve Your Spot Now</span>
    </h1>
    
    <p class="description">
      Join the waitlist for exclusive access to cutting-edge marketing strategies powered by AI and creativity. 
      Elevate your brand with tailored campaigns that deliver real results.
    </p>
    
    <form class="waitlist-form" id="waitlistForm">
      <input
        type="email"
        name="email"
        id="emailInput"
        placeholder="Your Email Address"
        required
      />
      <button type="submit" id="joinWaitlistBtn">Join Waitlist</button>
    </form>
  </div>

  <div class="footer">
    Made with ❤️ by Kalpit Sharma   
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const waitlistForm = document.getElementById("waitlistForm");
        const emailInput = document.getElementById("emailInput");
        const joinWaitlistBtn = document.getElementById("joinWaitlistBtn");

        // Update to your actual Render URL
        const API_URL = 'https://waitlist-db-d8z6.onrender.com/api/waitlist';

        waitlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            try {
                joinWaitlistBtn.disabled = true;
                joinWaitlistBtn.textContent = 'Joining...';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to join waitlist');
                }
                
                const data = await response.json();
                
                // Success
                emailInput.value = '';
                alert('Successfully joined the waitlist!');
                
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Failed to join waitlist. Please try again.');
            } finally {
                joinWaitlistBtn.disabled = false;
                joinWaitlistBtn.textContent = 'Join Waitlist';
            }
        });
    });
</script>

</body>
</html>
