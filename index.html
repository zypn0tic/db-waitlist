<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Gen Advertising</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -10px) rotate(5deg); }
      50% { transform: translate(20px, 20px) rotate(10deg); }
      75% { transform: translate(-10px, 20px) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes gradientMove {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .bg-gradient {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: 0;
      animation: gradientMove 15s ease-in-out infinite;
    }

    .bg-gradient-1 {
      background: #2563eb;
      width: 500px;
      height: 500px;
      top: -250px;
      left: -250px;
    }

    .bg-gradient-2 {
      background: #7c3aed;
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -200px;
      animation-delay: -7s;
    }

    .shape {
      position: fixed;
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
      animation: float 12s ease-in-out infinite;
    }

    .shape1 {
      top: 10%;
      left: 5%;
      width: 100px;
      animation-duration: 15s;
    }

    .shape2 {
      top: 30%;
      right: 2%;
      width: 80px;
      animation-duration: 18s;
      animation-delay: -3s;
    }

    .shape3 {
      bottom: 5%;
      left: 2%;
      width: 120px;
      animation-duration: 20s;
      animation-delay: -6s;
    }

    .shape4 {
      bottom: 10%;
      right: 8%;
      width: 100px;
      animation-duration: 16s;
      animation-delay: -9s;
    }

    .shape img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.7) sepia(0.2);
      transition: filter 0.3s ease;
    }

    .shape:hover img {
      filter: brightness(1) sepia(0);
    }

    .content-container {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .small-tagline {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .main-heading {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .main-heading span {
      display: block;
      color: #888;
      font-weight: 400;
      font-size: 2rem;
      margin-top: 10px;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #aaa;
      padding: 0 20px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .waitlist-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .waitlist-form input[type="email"],
    .waitlist-form input[type="text"] {
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .waitlist-form input[type="email"]:focus,
    .waitlist-form input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      background: rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
    }

    .waitlist-form button {
      width: 100%;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .waitlist-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
      animation: pulse 2s infinite;
    }

    .waitlist-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      animation: none;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 1s both;
      z-index: 1;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
    }

    @media (min-width: 768px) {
      .waitlist-form {
        flex-direction: column;
      }
    }

    @media (max-width: 768px) {
      .content-container {
        width: 95%;
        margin: 10px auto;
        padding: 30px 15px;
      }

      body {
        padding: 20px 0;
      }

      .main-heading {
        font-size: 2rem;
      }

      .shape {
        transform: scale(0.7);
      }
    }

    @media (max-width: 480px) {
      .content-container {
        margin: 15px;
        padding: 20px 10px;
      }

      .main-heading {
        font-size: 1.75rem;
      }

      .description {
        font-size: 0.95rem;
      }
    }

    html {
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="shape shape1">
    <img src="images/shape1.png" alt="Shape 1" />
  </div>
  <div class="shape shape2">
    <img src="images/shape2.png" alt="Shape 2" />
  </div>
  <div class="shape shape3">
    <img src="images/shape3.png" alt="Shape 3" />
  </div>
  <div class="shape shape4">
    <img src="images/shape4.png" alt="Shape 4" />
  </div>

  <!-- Animated background gradients -->
  <div class="bg-gradient bg-gradient-1"></div>
  <div class="bg-gradient bg-gradient-2"></div>

  <div class="content-container">
    <div class="small-tagline">From Ideas To Impact</div>
    
    <h1 class="main-heading">
      Next-Gen Advertising
      <span>Reserve Your Spot Now</span>
    </h1>
    
    <p class="description">
      Join the waitlist for exclusive access to cutting-edge marketing strategies powered by AI and creativity. 
      Elevate your brand with tailored campaigns that deliver real results.
    </p>
    
    <form class="waitlist-form" id="waitlistForm">
      <input
        type="text"
        name="name"
        id="nameInput"
        placeholder="Your Name"
        required
      />
      <input
        type="text"
        name="company"
        id="companyInput"
        placeholder="Your Company Name"
        required
      />
      <input
        type="email"
        name="email"
        id="emailInput"
        placeholder="Your Email Address"
        required
      />
      <button type="submit" id="joinWaitlistBtn">Join Waitlist</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const waitlistForm = document.getElementById("waitlistForm");
        const nameInput = document.getElementById("nameInput");
        const companyInput = document.getElementById("companyInput");
        const emailInput = document.getElementById("emailInput");
        const joinWaitlistBtn = document.getElementById("joinWaitlistBtn");

        const API_URL = 'https://waitlist-db-d8z6.onrender.com/api/waitlist';

        waitlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const company = companyInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!email || !company || !name) {
                alert('Please fill in all fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            try {
                joinWaitlistBtn.disabled = true;
                joinWaitlistBtn.textContent = 'Joining...';
                
                // Create the request data object with all fields
                const requestData = {
                    name: name,
                    email: email,
                    company: company
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to join waitlist');
                }
                
                nameInput.value = '';
                emailInput.value = '';
                companyInput.value = '';
                alert('Successfully joined the waitlist!');
                
            } catch (error) {
                console.error('Error:', error);
                if (error.message.includes('already registered')) {
                    alert('This email is already registered');
                } else {
                    alert('Failed to join waitlist. Please try again later.');
                }
            } finally {
                joinWaitlistBtn.disabled = false;
                joinWaitlistBtn.textContent = 'Join Waitlist';
            }
        });
    });
  </script>
</body>
</html>
